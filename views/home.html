<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4DA5F4">
    <meta name="csrf-token">
    <title>Zapis</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/lib/angular-timeline/dist/angular-timeline.css">
    <link rel="stylesheet" href="/lib/angular-timeline/dist/angular-timeline-animations.css">

<body ng-app="ethos">
<div class="navbar navbar-default navbar-fixed-top" style="background-color: #29B1B0; color: white">
    <div class="container" ng-controller="HeaderController" style="color: #FFFFFF">
        <div class="navbar-header" style="color: #FFFFFF">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span
                    class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                    class="icon-bar"></span></button>
            <a ui-sref="/" class="navbar-brand" style="color: #FFFFFF"><img src="logo.webp" style="width: 75px;"></a>
        </div>
        <div class="collapse navbar-collapse" ng-cloak style="color: #FFFFFF">
            <ul class="nav navbar-nav">
                <li><a ui-sref="landing" style="color: #FFFFFF">Home</a></li>
                <li><a ui-sref="contact" style="color: #FFFFFF">Contacto</a></li>
                <li><a ui-sref="sources" style="color: #FFFFFF">Fuentes</a></li>
                <li><a ui-sref="politicians" style="color: #FFFFFF">Políticos</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide="isLoggedIn">
                <li><a ui-sref="login" style="color: #FFFFFF">Login</a></li>
                <li><a ui-sref="signup" style="color: #FFFFFF">Crear Cuenta</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn">
                <li><a ui-sref="create_act" style="color: #FFFFFF">Enviar Acto</a></li>
                <li><a ui-sref="curate" style="color: #FFFFFF">Curar</a></li>
                <li><a ng-click="closeSession()" style="color: #FFFFFF">Cerrar Sesión</a></li>
                <li>{{ user.displayName }}</li>
            </ul>
        </div>
    </div>
</div>
<br>
<br>

<!-- Container for the main views of the app -->
<div class="container" id="dialog-host" ui-view>
</div>

<footer style="position: fixed; z-index: 100;background: #29B1B0;">
    <div class="container text-center" style="color: white;">
        <p class="pull-left">© 2016 Zapi, Inc. Todos los derechos reservados</p>
        <ul class="pull-right list-inline">
            <li><a href="">GitHub Project</a></li>
        </ul>
    </div>
</footer>
