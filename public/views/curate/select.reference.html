<md-dialog aria-label="Add Reference" style="min-width: 800px;">
    <form ng-cloak layout="column">
        <md-toolbar style="background-color: #29B1B0">
            <div class="md-toolbar-tools">
                <h2>Seleccionar Referencia</h2>
                <span flex></span>
                <md-button ng-click="cancel()">
                    Cerrar
                </md-button>
            </div>
        </md-toolbar>

        <!-- Create -->
        <md-dialog-content layout="column" layout-padding style="padding: 20px;">
            <!-- List for the references -->
            <md-list class="md-dense" flex style="min-height: 500px;">
                <md-list-item class="md-2-line" ng-repeat="reference in references" ng-click="onSelectReference( reference )">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ reference.titulo  }}</h3>
                        <h4>{{ reference.url }}</h4>
                    </div>
                </md-list-item>
            </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
